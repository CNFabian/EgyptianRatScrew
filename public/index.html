<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Ratscrew</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #0a5f38;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a5f38;
        }
        
        .loading {
            color: #ffd700;
            font-size: 24px;
            text-align: center;
        }
        
        /* Ensure the canvas scales properly */
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            #game-container {
                padding: 10px;
            }
        }
        
        @media (max-height: 600px) {
            #game-container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading">Loading Egyptian Ratscrew...</div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
